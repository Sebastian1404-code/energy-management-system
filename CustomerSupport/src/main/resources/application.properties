spring.application.name=CustomerSupport


# ===============================
# Server
# ===============================
server.port=${SERVER_PORT:8086}

# ===============================
# Spring
# ===============================
spring.main.banner-mode=off

# ===============================
# Logging
# ===============================
logging.level.root=INFO
logging.level.com.example.supportchat=DEBUG

# ===============================
# WebSocket
# ===============================
spring.websocket.message-broker.simple.enabled=true


# Gemini API key (prefer env var)
gemini.apiKey=${GEMINI_API_KEY:}

# Choose a model (fast/cheap)
gemini.model=gemini-3-flash-preview

# Optional: system prompt
gemini.systemPrompt=You are a helpful customer support assistant for an energy monitoring application. Be concise and friendly.