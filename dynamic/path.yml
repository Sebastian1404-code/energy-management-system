http:
  routers:
    # --- APIs (more specific rules) ---
    users-api:
      rule: "Host(`localhost`) && PathPrefix(`/api/users`)"
      entryPoints: [web]
      middlewares: [strip-api-prefix]
      service: users-svc
      priority: 100

    auth-api:
      rule: "Host(`localhost`) && PathPrefix(`/api/auth`)"
      entryPoints: [ web ]
      middlewares: [ strip-api-prefix ]
      service: authorization-svc
      priority: 100

    devices-api:
      rule: "Host(`localhost`) && PathPrefix(`/api/devices`)"
      entryPoints: [web]
      middlewares: [strip-api-prefix]
      service: devices-svc
      priority: 100

    # --- Frontend SPA (catch-all) ---
    frontend:
      rule: "Host(`172.20.10.3`) || Host(`localhost`)"
      entryPoints: [web]
      service: web-svc
      priority: 1

  middlewares:
    strip-api-prefix:
      stripPrefix:
        prefixes:
          - "/api"


    auth-basic: # Middleware for basic authentication
      basicAuth:
        users:
          - "test:$apr1$H6uskkkW$IgXLP6ewTrSuBkTrqE8wj/" # password = "test"

  services:
    web-svc:
      loadBalancer:
        servers:
          - url: "http://web:80"

    users-svc:
      loadBalancer:
        servers:
          - url: "http://user-service:8080"

    devices-svc:
      loadBalancer:
        servers:
          - url: "http://device-service:8080"

    authorization-svc:
      loadBalancer:
        servers:
          - url: "http://authorization-service:8080"

