services:
  # ---------- DATABASES ----------
  postgres-user:
    image: postgres:latest
    container_name: postgres-user
    environment:
      POSTGRES_DB: UserDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Sebi1404
    ports:
      - "5432:5432"
    volumes:
      - pgdata-user:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-device:
    image: postgres:latest
    container_name: postgres-device
    environment:
      POSTGRES_DB: DeviceDb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Sebi1404
    ports:
      - "5433:5432"  # separate host port for second DB
    volumes:
      - pgdata-device:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------- KAFKA ----------
#  kafka:
#    image: apache/kafka:latest
#    container_name: kafka
#    ports:
#      - "9092:9092"
#    environment:
#      KAFKA_ENABLE_KRAFT: "yes"
#      KAFKA_CFG_NODE_ID: "1"
#      KAFKA_CFG_PROCESS_ROLES: "broker,controller"
#      KAFKA_CFG_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
#      KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
#      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
#      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
#      ALLOW_PLAINTEXT_LISTENER: "yes"
#    healthcheck:
#      test: ["CMD-SHELL", "kafka-broker-api-versions.sh --bootstrap-server localhost:9092 >/dev/null 2>&1 || exit 1"]
#      interval: 10s
#      timeout: 5s
#      retries: 10

  kafka:
    image: apache/kafka:3.7.0
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
    environment:
      CLUSTER_ID: NiGgZ-9bS_2eYh1QpU6V2A
    volumes:
      - kafka-data:/var/lib/kafka/data
      - ./kafka/kraft/server.properties:/opt/kafka/config/kraft/server.properties:ro
    healthcheck:
      test: [ "CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 >/dev/null 2>&1 || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 10
    # One-time format if needed, then start the broker
    command: >
      bash -lc '
        set -e
        if [ ! -f /var/lib/kafka/data/meta.properties ]; then
          /opt/kafka/bin/kafka-storage.sh format \
            -t "$$(/opt/kafka/bin/kafka-storage.sh random-uuid)" \
            -c /opt/kafka/config/kraft/server.properties
        fi
        exec /opt/kafka/bin/kafka-server-start.sh /opt/kafka/config/kraft/server.properties
      '

  # ---------- USER SERVICE ----------
  user-service:
    build:
      context: ./UserManagement
    container_name: user-service
    depends_on:
      postgres-user:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-user:5432/UserDb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Sebi1404
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8081:8080"  # expose to host

  # ---------- DEVICE SERVICE ----------
  device-service:
    build:
      context: ./DeviceManagement
    container_name: device-service
    depends_on:
      postgres-device:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-device:5432/DeviceDb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: Sebi1404
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    ports:
      - "8082:8080"

volumes:
  pgdata-user:
  pgdata-device:
  kafka-data:
