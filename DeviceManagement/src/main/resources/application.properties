spring.application.name=DeviceManagement


spring.kafka.bootstrap-servers=kafka:9092

# Consumer group + starting position
spring.kafka.consumer.group-id=device-service
spring.kafka.consumer.auto-offset-reset=earliest

# Use ErrorHandlingDeserializer wrapper
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer

# Delegate to LongDeserializer (since producer sends a Long)
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.apache.kafka.common.serialization.LongDeserializer
